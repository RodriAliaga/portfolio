<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" role="img" aria-label="Degermination line reliability (brewery)">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="#0b0c0f"/>
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="700" height="380" rx="18" fill="#111319" stroke="#283041"/>
    <g transform="translate(28,28)">
      <text x="0" y="0" fill="#e7e9ee" font-family="system-ui, sans-serif" font-size="22">Degermination Reliability</text>
      <text x="0" y="26" fill="#a6adbb" font-family="system-ui, sans-serif" font-size="13">AB InBev · La Paz–El Alto · MTBF ↑ · MTTR ↓ · Stoppages ↓</text>
      <!-- KPI bars -->
      <g transform="translate(0,60)">
        <rect x="0" y="0" width="640" height="20" fill="url(#g)" rx="4"/>
        <rect x="0" y="48" width="520" height="16" fill="#22c55e" opacity="0.7" rx="4"/>
        <rect x="0" y="88" width="380" height="16" fill="#16a34a" opacity="0.7" rx="4"/>
      </g>
      <!-- Simple bottle icons to suggest brewery -->
      <g transform="translate(0,170)" fill="#22c55e">
        <g transform="translate(0,0)">
          <rect x="0" y="20" width="24" height="80" rx="6" fill="#1a1f2a" stroke="#22c55e"/>
          <rect x="5" y="0" width="14" height="24" rx="3" fill="#22c55e"/>
        </g>
        <g transform="translate(40,0)">
          <rect x="0" y="20" width="24" height="80" rx="6" fill="#1a1f2a" stroke="#22c55e"/>
          <rect x="5" y="0" width="14" height="24" rx="3" fill="#22c55e"/>
        </g>
        <g transform="translate(80,0)">
          <rect x="0" y="20" width="24" height="80" rx="6" fill="#1a1f2a" stroke="#22c55e"/>
          <rect x="5" y="0" width="14" height="24" rx="3" fill="#22c55e"/>
        </g>
      </g>
      <!-- Trend line -->
      <polyline points="220,230 300,190 380,170 460,150 560,140" fill="none" stroke="#22c55e" stroke-width="3"/>
    </g>
  </g>
</svg>
